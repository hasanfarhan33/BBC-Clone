<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>"BBC News"</title>
</head>
<body>
    <div class="navbar">
        <div class="bbcLogo">
            <img class="bbcIcon" src="./Icons/BBC.png" alt="BBC Icon">
        </div>
        <div class="bbcAccount">
            <img src="./Icons/user.svg" class="profileIcon" alt="Profile Icon">
            <p>BBC Account</p>
        </div>
        <nav class="sections">
            <a href="#" class="home">Home</a>
            <a href="#" class="news">News</a>
            <a href="#" class="sport">Sport</a>
            <a href="#" class="reel">Reel</a>
            <a href="#" class="worklife">Worklife</a>
            <a href="#" class="travel">Travel</a>
            <a href="#" class="future">Future</a>
            <a href="#" class="culture">Culture</a>
            <a href="#" class="more">More</a>
        </nav>
        <div class="search">
            <input class="searchBar" type="text" placeholder="Search">
            <div class=searchButton>
                <img class="searchIcon" src="./Icons/loupe.svg" alt="Search Button">
            </div>
        </div>
    </div>
</body>
</html>
